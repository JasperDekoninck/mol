<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body class="page page--black" data-color="black">
    <audio id="startAudio" preload="auto">
      <source src="{{ url_for('static', filename='audio/start.mp4') }}" type="audio/mp4" />
    </audio>
    <audio id="backgroundAudio" preload="auto" loop>
      <source src="{{ url_for('static', filename='audio/background.mp4') }}" type="audio/mp4" />
    </audio>
    <audio id="redAudio" preload="auto">
      <source src="{{ url_for('static', filename='audio/red.mp3') }}" type="audio/mpeg" />
    </audio>

    <main class="form-wrap is-visible">
      <form class="name-form" method="post" action="{{ url_for('check_name') }}" novalidate>
        <input type="hidden" name="csv" value="{{ csv_param }}" />
        <input type="hidden" name="extra" value="{{ extra_param }}" />
        <input
          class="name-input"
          type="text"
          name="name"
          autocomplete="off"
          autofocus
        />
      </form>
      <p class="error" id="errorMessage">{% if error %}{{ error }}{% endif %}</p>
    </main>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
